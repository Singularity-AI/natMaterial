<!DOCTYPE html>
<html>
<head>
	<link href="/disi.css" rel="stylesheet">

<div id="root"></div>

    Un file identico si trova in <tt>C:/Progetti/myreactappl/myfirstreact/src/</tt>. <br/>
    
    Qui si trova un progetto
    che fornisce un generatore di pagina lato server come descritto in:<br/>
    <a href="https://www.w3schools.com/react/" target="web">www.w3schools.com/react</a>
    </div>
   }
}

ReactDOM.render( <Hello />, document.getElementById('root') )

</script>

</body>
</html>
